<google-chart
  *ngIf="timelineData.length > 0 && !isLoading"
  style="width: 100%; height: 100%"
  [type]="chartType"
  [data]="timelineData"
  [columns]="columnNames"
  [options]="options"
  (ready)="chartReady()"
>
</google-chart>

<p-progressSpinner *ngIf="isLoading" [style]="{width: '50px', height: '50px'}" styleClass="custom-spinner" strokeWidth="4" fill="#EEEEEE" animationDuration="2s"></p-progressSpinner>
