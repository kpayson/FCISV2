
<p-table [value]="(service.people$ | async) || []" [resizableColumns]="true"
         [columnResizeMode]="'fit'" 
         [paginator]="true"
         [rowsPerPageOptions]="[5, 10, 25, 50]"
         [rows]="5"
         styleClass="p-datatable-striped">

  <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
          <h2>FCIS Users</h2>
          <button pButton label="Add New" (click)="addPerson()"></button>
      </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <!-- <th pSortableColumn="id">ID <p-sortIcon field="personId"></p-sortIcon></th> -->
      <th pSortableColumn="firstName">First Name <p-sortIcon field="firstName"></p-sortIcon></th>
      <th pSortableColumn="lastName">Last Name <p-sortIcon field="lastName"></p-sortIcon></th>
      <!-- <th pSortableColumn="miName">Middle Initial <p-sortIcon field="miName"></p-sortIcon></th> -->
      <th pSortableColumn="userId">User ID <p-sortIcon field="userId"></p-sortIcon></th>
      <!-- <th pSortableColumn="nihId">NIH ID <p-sortIcon field="nihId"></p-sortIcon></th> -->
      <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon></th>
      <th pSortableColumn="phone">Phone <p-sortIcon field="phone"></p-sortIcon></th>
      <!-- <th pSortableColumn="ic">IC <p-sortIcon field="ic"></p-sortIcon></th> -->
      <th pSortableColumn="org">Org <p-sortIcon field="org"></p-sortIcon></th>
      <th pSortableColumn="orgAbbr">Org Abbr <p-sortIcon field="orgAbbr"></p-sortIcon></th>
      <th pSortableColumn="title">Title <p-sortIcon field="title"></p-sortIcon></th>
      <!-- <th pSortableColumn="comments">Comments <p-sortIcon field="comments"></p-sortIcon></th> -->
      <th pSortableColumn="active">Active <p-sortIcon field="active"></p-sortIcon></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-person>
    <tr>
      <!-- <td>{{ person.personId }}</td> -->
      <td>{{ person.firstName }}</td>
      <td>{{ person.lastName }}</td>
      <!-- <td>{{ person.miName }}</td> -->
      <td>{{ person.userId }}</td>
      <!-- <td>{{ person.nihId }}</td> -->
      <td>{{ person.email }}</td>
      <td>{{ person.phone }}</td>
      <!-- <td>{{ person.ic }}</td> -->
      <td>{{ person.org }}</td>
      <td>{{ person.orgAbbr }}</td>
      <td>{{ person.title }}</td>
      <!-- <td>{{ person.comments }}</td> -->
      <td>{{ person.active ? 'yes' : 'no'}}</td>
      <td>
        <button pButton icon="pi pi-pencil" class="p-button-secondary" (click)="editPerson(person)"></button>
        <button pButton icon="pi pi-trash" class="p-button-danger" (click)="deletePerson(person.id)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
