
  <div class="contact-form" [formGroup]="emailForm">

      <div class="field-group">
        <label for="name">Name</label>
        <input id="name" type="text" formControlName="name">
        <div class="alert" *ngIf="name?.invalid && (name?.dirty || name?.touched)">
          <div *ngIf="name?.errors?.required">
            Name is required.
          </div>
        </div>
      </div>

      <div class="field-group">
        <label for="from-address">Email:</label>
        <input type="email" id="from-address" name="from-address" formControlName="fromAddress">
        <div class="alert" *ngIf="fromAddress?.invalid && (fromAddress?.dirty || fromAddress?.touched)">
          <div *ngIf="fromAddress?.errors?.required">
            From address is required.
          </div>
          <div *ngIf="fromAddress?.errors?.email">
            This is not a valid email address.
          </div>
        </div>
      </div>

      <div class="field-group">
        <label for="subject-line">Subject:</label>
        <input type="text" id="subject-line" name="subject-line" formControlName="subjectLine">
        <div class="alert" *ngIf="subjectLine?.invalid && (subjectLine?.dirty || subjectLine?.touched)">
          <div *ngIf="subjectLine?.errors?.required">
            Subject line is required.
          </div>
        </div>
      </div>

      <div class="field-group">
        <label for="message-body">Message</label>
        <textarea id="message-body" formControlName="messageBody"></textarea>
        <div class="alert" *ngIf="messageBody?.invalid && (messageBody?.dirty || messageBody?.touched)">
          <div *ngIf="messageBody?.errors?.required">
            Message body is required.
          </div>
        </div>
      </div>

      <button pButton label="Send" class="p-button-sm" [disabled]="emailForm.invalid" (click)="sendEmail()"></button>

  </div>
